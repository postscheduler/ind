        /* Fullscreen overlay for animation */
        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: transparent;
            border-radius: 50%;
            z-index: 999;
            opacity: 0.8;
            animation: expand-fade 3s forwards;
        }

        /* Keyframes for expand-fade effect */
        @keyframes expand-fade {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            50% {
                width: 100vw;
                height: 100vw;
                opacity: 0.7;
            }
            100% {
                width: 150vw;
                height: 150vw;
                opacity: 0;
            }
        }
    </style>
    <script>

        // Function to randomly position buttons on the page without overlapping
        function randomizeButtonPositions() {
            const buttons = document.querySelectorAll('.button');
            const placedPositions = [];
            const buttonSize = 50;

            buttons.forEach(button => {
                let x, y, isOverlapping;

                do {
                    x = Math.random() * (window.innerWidth - buttonSize);
                    y = Math.random() * (window.innerHeight - buttonSize);

                    // Check for overlaps
                    isOverlapping = placedPositions.some(pos => {
                        return Math.abs(pos.x - x) < buttonSize && Math.abs(pos.y - y) < buttonSize;
                    });
                } while (isOverlapping);

                placedPositions.push({ x, y });
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            });
        }

        // Function to show animation overlay
        function showAnimation(color) {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.style.backgroundColor = color;
            document.body.appendChild(overlay);

            // Start the animation and remove overlay after 3 seconds
            setTimeout(() => {
                overlay.remove();
            }, 2000);
        }

        // Attach event listeners to buttons
        window.onload = () => {
            randomizeButtonPositions();
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    if (!button.classList.contains('blue')) {
                        const color = window.getComputedStyle(button).backgroundColor;
                        showAnimation(color);
                    }
                });
            });
        };

        // Reposition buttons on window resize
        window.onresize = randomizeButtonPositions;
    </script>
